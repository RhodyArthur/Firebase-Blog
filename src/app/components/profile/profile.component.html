<div class="container">
    @if (user) {
      <div class="user-info">

        <div class="avatar">
          <img [src]="user.profileImg" alt="user profile image">
        </div>

        <div class="user-details">
          <p>Username: {{ user.username }}</p>
          <p>Email: {{ user.email }}</p>
        </div>
      </div>
    }

    <!-- logout btn -->
     <button type="submit" (click)="logOut()">Logout</button>
</div>
